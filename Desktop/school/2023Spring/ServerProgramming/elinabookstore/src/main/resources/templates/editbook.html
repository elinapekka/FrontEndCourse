<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		
			<input type="hidden" id="id" th:field="*{id}"/>
			
		  	<label for="Title">Title</label>
			<input type="text" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="author">Author</label>
			<input type="text" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="publicationyear">Publication Year</label>
			<input type="text" th:field="*{publicationYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="categories">Category</label>
			<select id="categories" th:field="*{category}" class="form-control">
 				<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			<br />
			
			<input type="submit" value="Save"></input>
		</form>
		
		<a href="/booklist">Go back</a> 
	</div>
</body>
</html>
